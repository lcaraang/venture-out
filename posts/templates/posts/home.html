<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
          crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg fixed-top navbar-light" style="background-color: lightblue">
  <div class="container">
    <a class="navbar-brand" href="{% url 'posts:index' %}">VentureOut</a>
    <div class="navbar-nav">
      <a class="nav-item nav-link" href="{% url 'posts:home' %}">Home</a>
      <a class="nav-item nav-link" href="{% url 'posts:create' %}">New Post</a>
      <a class="nav-item nav-link" href="#">My Posts</a>
    </div>
  </div>
</nav>
<div class="container" style="margin-top:100px">
{% if post_list %}
  <div class="row row-cols-5">
    {% for post in post_list %}
    <div class="col">
      <div class="card-deck">
        <div class="card mt-2" style="width: 15rem">
          <img class="card-img-top" src="{{ post.image.url }}" style="height: 12rem" alt="{{ post.image.url }}">
          <div class="card-body" style="height: 6rem">
            <p class="card-text text-truncate"><strong>{{ post.user}}</strong> {{ post.caption}}</p>
            <p class="card-text"><small class="text-muted">{{ post.date }}</small></p>
          </div>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
{% else %}
<p>No posts available.</p>
{% endif %}
</div>
</body>
</html>
