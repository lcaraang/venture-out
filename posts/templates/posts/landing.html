{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VentureOut</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            background-image: url("{% static 'images/landing.jpeg' %}");
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }
    </style>
</head>

<body class="bg">
    <nav class="navbar navbar-expand fixed-top navbar-light">
        <div class="container">
            <a class="navbar-brand" href="{% url 'posts:landing' %}">VentureOut</a>
            <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" href="{% url 'posts:home' %}">Home</a>
                <a class="nav-item nav-link" href="{% url 'posts:map' %}">Map</a>
                <a class="nav-item nav-link" href="{% url 'posts:create' %}">New Post</a>
                <a class="nav-item nav-link" href="{% url 'posts:my-posts' %}">My Posts</a>
                <a class="nav-item nav-link" href="{% url 'logout' %}">Logout</a>
                {% else %}
                <a class="nav-item nav-link" href="{% url 'register' %}">Register</a>
                <a class="nav-item nav-link" href="{% url 'login' %}">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="row h-100">
        <div class="col-6 m-auto">
            <div class="card text-center">
                <div class="card-body">
                    <h2 class="card-title">VentureOut</h2>
                    <h4 class="card-text">Share your adventures</h4>
                    <a href="{% url 'posts:home' %}" class="btn btn-primary">Continue</a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
