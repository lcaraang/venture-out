{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>VentureOut</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="{% static 'js/map.js' %}"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body onload="main()">
    {% include "posts/navbar.html" %}
    <div class="container" style="margin-top:80px">
        <div class="text-center">
            <h2>Click on the map to view posts by island</h2>

            <svg viewBox="0 0 1920 1080" xmlns="http://www.w3.org/2000/svg">
                <g>
                    <image href="{% static 'images/state-map.png' %}" />
                    <a href="{% url 'posts:hawaii' %}">
                        <circle cx="1385" cy="815" r="180">
                        </circle>
                        <text id="Hawaii" x="1450" y="700">Hawaii (0)</text>
                    </a>
                    <a href="{% url 'posts:kauai' %}">
                        <circle cx="460" cy="210" r="65">
                        </circle>
                        <text id="Kauai" x="520" y="190">Kauai (0)</text>
                    </a>
                    <a href="{% url 'posts:lanai' %}">
                        <circle cx="1060" cy="510" r="35">
                        </circle>
                        <text id="Lanai" x="880" y="510">Lanai (0)</text>
                    </a>
                    <a href="{% url 'posts:maui' %}">
                        <rect x="1120" y="465" width="170" height="110">
                        </rect>
                        <text id="Maui" x="1210" y="465">Maui (0)</text>
                    </a>
                    <a href="{% url 'posts:molokai' %}">
                        <rect x="975" y="410" width="140" height="50">
                        </rect>
                        <text id="Molokai" x="975" y="410">Molokai (0)</text>
                    </a>
                    <a href="{% url 'posts:oahu' %}">
                        <circle cx="825" cy="360" r="80">
                        </circle>
                        <text id="Oahu" x="850" y="330">Oahu (0)</text>
                    </a>
                </g>
            </svg>
        </div>
    </div>
</body>

</html>
